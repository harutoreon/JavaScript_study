<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      function min(a, b) {
        if (a < b) {
          return a;
        } else if (a > b) {
          return b;
        } else {
          return a;
        }
      }

      let result = min(1, 1);
      alert( result );
    </script>
  </body>
</html>
