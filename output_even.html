<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      for (let i = 2; i <= 10; i += 2) {
        alert( i );
      }

      // または

      for (let i = 2; i <= 10; i++) {
        if (i % 2 === 0) {
          alert( i );
        }
      }
    </script>
  </body>
</html>
