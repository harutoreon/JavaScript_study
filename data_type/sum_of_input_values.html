<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let arr = [];
      let sum = 0;

      function sumInput() {
        let value = prompt("value?", 0);

        if (value == null || value == "" || !Number(value)) {
          return alert( sum );
        } else {
          arr.push(value);

          sum = 0;

          for (let element of arr) {
            sum += Number( element );
          }

          sumInput();
        }
      }

      sumInput();
    </script>
  </body>
</html>
