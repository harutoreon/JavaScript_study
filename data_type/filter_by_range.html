<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      function filterRange(arr, first, last) {
        let matchedNumber = [];

        for (let element of arr) {
          if (element >= first && element <= last) {
            matchedNumber.push(element);
          }
        }

        return matchedNumber;
      }
    </script>
  </body>
</html>
