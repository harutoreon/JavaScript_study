<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      while (true) {
        let number = prompt('Please enter a number greater than 100.','');

        if (number > 100 || number === null || number === '') break;
      }
    </script>
  </body>
</html>
