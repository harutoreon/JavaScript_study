<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let calculator = {
        read() {
          this.a = Number(prompt('a?', 0));
          this.b = Number(prompt('b?', 0));
        },

        sum() {
          return this.a + this.b;
        },

        mul() {
          return this.a * this.b;
        }
      };

      calculator.read();
      alert( calculator.sum() );
      alert( calculator.mul() );
    </script>
  </body>
</html>
