<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      function Accumulator(startingValue) {
        this.value = startingValue;

        this.read = function() {
          let num = Number(prompt('num?', 0));
          this.value += num
        };
      }

      let accumulator = new Accumulator(1);
      accumulator.read();
      accumulator.read();
      alert( accumulator.value );
    </script>
  </body>
</html>
