<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let ladder = {
        step: 0,

        up() {
          this.step++;
          return this;
        },

        down() {
          this.step--;
          return this;
        },

        showStep: function() {
          alert( this.step );
        }
      };

      ladder.up().up().down().showStep();
    </script>
  </body>
</html>
