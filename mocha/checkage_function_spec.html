<!DOCTYPE html>
<html>
  <head>
    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">

    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>

    <script>
      mocha.setup('bdd'); // minimal setup
    </script>
    
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    
    <script>
      // chai has a lot of stuff, let's make assert global
      let assert = chai.assert;
    </script>
  </head>
  <body>
    <script>
      function checkAge(age) {
        if (age >= 18) {
          return "you are an adult.";
        } else {
          return "you are not adult.";
        }
      }
    </script>

    <!-- the script with tests (describe, it...) -->
    <script>
      describe("checkAge", function() {
        it("When you are eighteen years of age or older", function() {
          let adultAge = 18;
          assert.equal(checkAge(adultAge), "you are an adult.");
        });

        it("when you are under the age of eighteen", function() {
          let nonAdultAge = 17;
          assert.equal(checkAge(nonAdultAge), "you are not adult.");
        });
      });
    </script>
    
    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha"></div>
    
    <!-- run tests! -->
    <script>
      mocha.run();
    </script>
  </body>
</html>
