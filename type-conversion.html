<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h4>"" + 1 + 0      // 10</h4>
    <h4>"" - 1 + 0      // -1</h4>
    <h4>true + false    // 1</h4>
    <h4>6 / "3"         // 2</h4>
    <h4>"2" * "3"       // 6</h4>
    <h4>4 + 5 + "px"    // 9px</h4>
    <h4>"$" + 4 + 5     // $45</h4>
    <h4>"4" - 2         // 2</h4>
    <h4>"4px" - 2       // NaN</h4>
    <h4>7 / 0           // Infinity</h4>
    <h4>"  -9  " + 5    //   -9  5</h4>
    <h4>"  -9  " - 5    // -14</h4>
    <h4>null + 1        // 1</h4>
    <h4>undefined + 1   // NaN</h4>
    <h4>" \t \n" - 2    // -2</h4>
  </body>
</html>
