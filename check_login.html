<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let userName = prompt("Who's there?", "");

      if (userName === "Admin") {
        let password = prompt("Password?", "");

        if (password === "TheMaster") {
          alert( "Welcome!" );
        } else {
          if (password === "" || password === null) {
            alert( "Canceled" );
          } else {
            alert( "Wrong password" );
          }
        }
      } else {
        if (userName === "" || userName === null) {
          alert( "Canceled" );
        } else {
          alert( "I don't know you" );
        }
      }
    </script>
  </body>
</html>
