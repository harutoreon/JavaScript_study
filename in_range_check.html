<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let age = prompt("How old are you?", "20");

      if (age >= 14 && age <= 90) {
        alert( "Your age is between 14 and 90 years old." );
      } else {
        alert( "Your age is not between 14 and 90 years old." );
      }
    </script>
  </body>
</html>
