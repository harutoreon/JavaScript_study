<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      'use strict';

      let firstArgument = prompt("Please enter the first argument.", "");
      let secondArgument = prompt("Please enter the second argument.", "");

      let result = pow(firstArgument, secondArgument);
      alert( result );

      function pow(x, n) {
        return x ** n;
      }
    </script>
  </body>
</html>
